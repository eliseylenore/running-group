<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
         <button type="button" class="close" (click)="close()" >&times;</button>
    </div>
     <div class="modal-body">
       <button class="btn btn-default" md-raised-button (click)="login()">
         <img width="30" src="../img/google.png" />Use My Google Account
       </button>
       <button class="btn btn-default" md-raised-button (click)="logout()">
         Logout
       </button>
     </div>
   </div>
</div>
