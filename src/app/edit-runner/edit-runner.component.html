<div class="row">
  <div class="col-xs-12">
    <label>Edit Runner</label>
    <div class="form-group">
      <input class="form-control" [(ngModel)]="selectedRunner.name">
    </div>
    <div class="form-group">
      <input class="form-control" [(ngModel)]="selectedRunner.role">
    </div>
    <div class="form-group">
      <input class="form-control" [(ngModel)]="selectedRunner.profilePic">
    </div>
    <button type="button" name="button" class="btn btn-warning" (click)="beginUpdatingRunner(selectedRunner)">Update</button>
    <button (click)="beginDeletingRunner(selectedRunner)" class="btn btn-danger">Delete</button>
  </div>
  <div class="col-xs-12">
    <p>
      {{selectedRunner?.name}} has attended class {{selectedRunner?.daysAttended}} times.
    </p>
    <a href="#" (click)="beginMarkingAsPresent(selectedRunner)">Mark that {{selectedRunner?.name}} attended class {{todaysDate}}</a>
  </div>
</div>
