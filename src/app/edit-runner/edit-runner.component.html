<h4>Edit Runner</h4>

<div>
  <input [(ngModel)]="selectedRunner.name">
</div>
<div>
  <input [(ngModel)]="selectedRunner.role">
</div>
<div>
  <input [(ngModel)]="selectedRunner.profilePic">
</div>
<button type="button" name="button" class="btn btn-warning" (click)="beginUpdatingRunner(selectedRunner)">Update</button>
<button (click)="beginDeletingRunner(selectedRunner)" class="btn btn-danger">Delete</button>
